{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>home</title>
</head>
<body>
{% if not request.user.is_authenticated %}
    <div class="w-100 d-flex justify-content-center">
        <a class="btn btn-secondary w-25 rounded-pill my-4 mx-auto"
           href="{% provider_login_url "google" process="login" %}">
            Signin with Google
        </a>
    </div>
{% else %}

    <ul class="list-group m-5 w-50 mx-auto">
        <h3 class="text-center">Forms</h3>
        {% for d in data %}
            <li class="list-group-item g-forms-li text-bold-gold" id="{{ d.id }}"
                data-url="{% url 'get-form-responses' d.id %}"
                style="cursor:pointer;">{{ forloop.counter }}. {{ d.name }}</li>
        {% endfor %}
    </ul>
    <div class="d-flex justify-content-center" id="id_responses"></div>
    <div class="w-100 d-flex justify-content-center">
        <a class="btn btn-danger w-25 logout-button rounded-pill mb-4 mx-auto"
           href="{% url 'logout' %}">
            Logout
        </a>
    </div>

{% endif %}
<script src="//accounts.google.com/gsi/client" async></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
    localStorage.setItem('requestedPath', '/my_page/')
</script>
<script src="{% static 'index.js' %}" type="text/javascript"></script>
</body>
</html>
